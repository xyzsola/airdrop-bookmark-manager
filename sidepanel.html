<!DOCTYPE html>
<html>
<head>
    <title>Airdrops Bookmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container-fluid"> 
        <div class="header-section">
            <h1>Airdrops Bookmark</h1>
            <span>Tak garap maka tak JP! Rajin garap juga belum tentu JP!</span>
        </div>
        <div class="top-right-buttons">
            <button id="openInNewTabButton" class="btn btn-primary btn-sm"><i class="fas fa-external-link-alt"></i></button>
            <button id="openSettingsButton" class="btn btn-secondary btn-sm"><i class="fas fa-cog"></i></button>
        </div>

        <div class="tab-navigation nav nav-pills justify-content-center mb-3"></div>

        <div class="filter-priority-controls d-flex flex-wrap flex-column justify-content-center align-items-center mb-3 p-3 rounded">
            <div class="mb-2 mb-md-0 me-md-3">
                <label for="filterPriority" class="form-label text-light mb-0">Filter by Priority:</label>
                <select id="filterPriority" class="form-select form-select-sm bg-secondary text-light border-0">
                    <option value="">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="showCompleted">
                <label class="form-check-label text-light" for="showCompleted">Show Completed</label>
            </div>
        </div>
        
        <div class="bookmark-grid-container"></div>

        <div class="export-import-controls d-flex justify-content-center gap-2 mb-3">
            <button id="exportBookmarks" class="btn btn-success"><i class="fas fa-download me-2"></i>Export Bookmarks</button>
            <input type="file" id="importBookmarks" accept=".json" class="d-none">
            <button id="importButton" class="btn btn-info"><i class="fas fa-upload me-2"></i>Import Bookmarks</button>
        </div>
    </div> 
    
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="sidepanel.js"></script>
    <div class="footer-credit">
        <p>Created by <a href="https://x.com/solasidoXYZ" target="_blank">@solasidoXYZ</a></p>
    </div>

    <!-- Bookmark Detail Modal/Overlay -->
    <div id="bookmarkDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header-details">
                <img id="detailFavicon" class="favicon" alt="Favicon">
                <h2 id="detailTitle"></h2>
            </div>
            <p class="detail-url" id="detailUrl"></p>
            <p class="detail-item"><strong>Category:</strong> <span id="detailCategory"></span></p>
            <p class="detail-item"><strong>Priority:</strong> <span id="detailPriority"></span></p>
            <p class="detail-item"><strong>Notes:</strong> <span id="detailNotes"></span></p>
            <button id="openAirdropButton" class="btn btn-primary mt-3">Open Airdrop</button>
        </div>
    </div>
</body>
</html>
