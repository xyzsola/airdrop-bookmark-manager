<!DOCTYPE html>
<html>
<head>
    <title>My Airdrop Bookmarks</title>
    <link rel="stylesheet" href="sidepanel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>My Airdrop Bookmarks</h1>
    <button id="openInNewTabButton">Open as New Tab</button>
    <div class="filter-controls">
        <label for="filterCategory">Filter by Category:</label>
        <select id="filterCategory">
            <option value="">All</option>
            </select>
        <label for="filterPriority">Filter by Priority:</label>
        <select id="filterPriority">
            <option value="">All</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>
    <label>
        <input type="checkbox" id="showCompleted"> Show Completed
    </label>
    <div class="export-import-controls">
        <button id="exportBookmarks">Export Bookmarks</button>
        <input type="file" id="importBookmarks" accept=".json" style="display: none;">
        <button id="importButton">Import Bookmarks</button>
    </div>
    <div class="tab-navigation"></div>
    <div class="bookmark-grid-container"></div>

    <script src="sidepanel.js"></script>
</body>
</html>
