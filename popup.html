<!DOCTYPE html>
<html>
    <head>
        <title>Airdrop Bookmark</title>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="header-popup">
            <h1>Airdrop Bookmark</h1>
            <div class="top-right-button-container">
                <button id="openInNewTabButton" class="icon-button">
                    <i class="fas fa-external-link-alt"></i>
                </button>
            </div>
        </div>
        
        <form id="bookmarkForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <br>
            <br>
            <label for="url">URL:</label>
            <div id="url" class="form-control-plaintext"></div>
            <label for="category">Category:</label>
            <select id="category"></select>
            <br>
            <br>
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
            </select>
            <br>
            <br>
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="4"></textarea>
            <br>
            <br>
            <button type="submit">Bookmark This Page</button>
        </form>
        <div id="statusMessage"></div>
        <script src="popup.js"></script>
        <div class="footer-credit">
            <p>Created by <a href="https://x.com/solasidoXYZ" target="_blank">@solasidoXYZ</a></p>
        </div>
    </body>
</html>
