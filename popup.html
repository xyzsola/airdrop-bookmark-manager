<!DOCTYPE html>
<html>
<head>
    <title>Add New Bookmark</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Add New Bookmark</h1>
    <form id="bookmarkForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" readonly><br><br>

        <label for="category">Category:</label>
        <select id="category">
            <option value="">Select or Type New</option>
            </select>
        <input type="text" id="newCategory" placeholder="New Category (optional)"><br><br>

        <label for="priority">Priority:</label>
        <select id="priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
        </select><br><br>

        <button type="submit">Bookmark This Page</button>
    </form>
    <div id="statusMessage"></div> 

    <button id="openInNewTabButton">Open in New Tab</button>
    <!-- <button id="openSidePanelButton">Open Bookmark List</button> -->
    
    <script src="popup.js"></script>
</body>
</html>
